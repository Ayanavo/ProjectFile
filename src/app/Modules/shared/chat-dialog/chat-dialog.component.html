	<!-- chat-header -->
	<div class="client">
		<div class="client-info">
			<span class="header">
				<h2>Nebula</h2>
				<span class="green-dot"></span>
				<p>online</p>
				<span class="close-btn">
					<mat-icon mat-dialog-close matTooltip="close">cancel</mat-icon>
				</span>
			</span>
		</div>
	</div>
	<!-- chat-box -->
	<div class="chats">
		<div *ngFor="let day of Master">
			<div class="date-info">
				{{
					day['date'] == globaldate
						? 'Today'
						: Number(this.globaldate.split('/')[0]) -
								Number(this.Master[0]['date'].split('/')[0]) ==
						  1
						? 'Yesterday'
						: globaldate
				}}
			</div>
			<div *ngFor="let t of day['msg']">
				<div class="client-chat" *ngIf="false">Hi!</div>
				<div class="my-chat" *ngIf="t">
					{{ t['text'] }} {{ t['time'].split(':')[0] }}:{{
						t['time'].split(':')[1]
					}}
				</div>
			</div>
		</div>
	</div>
	<!-- chat-footer -->

	<div class="chat-input">
		<div class="activechat" *ngIf="activetext">typing...</div>
		<input
			placeholder="Enter Message"
			[formControl]="chat"
			(keyup.enter)="getTextAll()"
			(paste)="getTextAll()" />
		<span class="action-button">
			<mat-icon
				(click)="getTextAll()"
				matTooltip="send"
				[ngClass]="chat.value ? true : 'disable'"
				>send</mat-icon
			>
			<mat-icon matTooltip="attach"> attach_file</mat-icon>
		</span>
	</div>
</div>
